<div class="collection">
    <a class="collection-item " [routerLink]="['/appointments']">Записи клиентов</a>
    <a class="collection-item" [routerLink]="['/beauticians']">Список сотрудников</a>
    <a class="collection-item active" [routerLink]="['/services']">Список услуг</a>
  </div>

    <div class="row" *ngFor="let service of services">
        <div class="col s12 m6">
          <div class="card blue-grey darken-1">
            <div class="card-content white-text">
              <span class="card-title">{{service.name}}</span>
              <p>Длительность: {{service.time}}</p> <br>
              <p>Стоимость: {{service.cost}}</p>
            </div>
            <div class="card-action">
              <a class="del" (click)="onDelete(service.id)">Удалить</a>
            </div>
          </div>
        </div>
      </div>
