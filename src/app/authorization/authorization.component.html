<div class="flex">
    <form class="form-login" [formGroup]="form">
        <h3 class="font-weight-normal mb-3">Вход</h3>
        <input (focus)="onFlag()" formControlName="login" type="text" class=" foc-bread br-gray-bread  form-control mb-3" placeholder="Логин">
        <input (focus)="onFlag()" formControlName="password" type="password" class=" foc-bread br-gray-bread form-control mb-3" placeholder="Пароль">
        <div *ngIf="!notExistLoginOrPassword" class="attention"> 
            <span>Неправильный логин или пароль!</span>
        </div>
        <div *ngIf="!isEmpty" class="attention"> 
            <span>Одно или несколько полей пустые!</span>
        </div>
        <button (click)="onLogin()" class="btn-gray-bread btn btn-lg btn-primary btn-block">Войти</button>
        <button class="btn-gray-bread btn btn-lg btn-primary btn-block" [routerLink]="['/registration']">Регистрация</button>
    </form>
</div>
