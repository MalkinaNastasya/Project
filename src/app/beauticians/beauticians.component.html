<div class="container">
  <h2 class="Title"> Личный кабинет администратора</h2>
<div class="collection">
    <a class="collection-item" [routerLink]="['/appointments']">Записи клиентов</a>
    <a class="collection-item active" [routerLink]="['/beauticians']">Список сотрудников</a>
    <a class="collection-item" [routerLink]="['/services']">Список услуг</a>
  </div>

  <div class="row" *ngFor="let beautician of beauticians">
    <div class="col s12 m6">
      <div class="card blue-grey darken-1">
        <div class="card-content white-text">
          <span class="card-title">{{beautician.name}}</span>
          <p>Должность: {{beautician.role}}</p> <br>
          <p>Услуги: {{beautician.services}}</p>
        </div>
        <div class="card-action">
          <a href="#">Удалить</a>
        </div>
      </div>
    </div>
  </div>
  </div>
